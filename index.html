<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic - Your Music Streaming Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --accent-primary: #7c5dfa;
            --accent-secondary: #9277ff;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid rgba(124, 93, 250, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: bold;
        }

        .logo i {
            color: var(--accent-primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-primary);
        }

        main {
            position: relative;
            z-index: 2;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(124, 93, 250, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .cta-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .primary-btn {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
        }

        .secondary-btn {
            background: rgba(124, 93, 250, 0.1);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 93, 250, 0.3);
        }

        .creator-credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(124, 93, 250, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid var(--accent-primary);
            color: var(--text-primary);
            font-size: 1rem;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(124, 93, 250, 0.2);
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(124, 93, 250, 0.2); }
            50% { box-shadow: 0 0 30px rgba(124, 93, 250, 0.4); }
            100% { box-shadow: 0 0 20px rgba(124, 93, 250, 0.2); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header>
        <nav>
            <a href="/" class="logo">
                <i class="fas fa-music"></i>
                Harmonic
            </a>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="/search">Search Music</a>
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Your Music, Your Way</h1>
                <p>Stream millions of songs instantly with Harmonic. Discover new music, create playlists, and enjoy high-quality audio streaming with our advanced music platform.</p>
                <div class="cta-buttons">
                    <a href="/search" class="cta-btn primary-btn">Start Listening</a>
                    <a href="#features" class="cta-btn secondary-btn">Learn More</a>
                </div>
            </div>
        </section>
    </main>

    <div class="creator-credit">Created by Anurag Yadav</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.config.js"></script>
</body>
</html>
